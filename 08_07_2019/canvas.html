<!DOCTYPE html>
<html>
<head> <title> canvas</title>
  </head>
  <body>
  	<canvas id="abc" height="500" width="500">
  	</canvas>
  	</body>
  	<script>
  	var a=document.getelementbyid("abc");
  	var z=a.getcontext("2d");
  	z.fillstyle="red";
  	z.fillrest=(20,10,100,200);
  	</script>
